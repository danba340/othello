<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Othello</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tachyons.css" />
  </head>
  <body>
    <div class="tc wrapper pt4 flex justify-center w-100">
      <div class="w-20 pv4 tc">
        <h1 class="pb4"><span class="burger">🍔 </span>Flipper</h1>
        <button id="start">New game</button>
        <form id="no-of-players" class="mt4 block flex justify-center">
          <span>Players:</span>
          <input
            checked
            type="radio"
            id="single"
            name="gender"
            value="single"
          />
          <label for="single">1</label>
          <input type="radio" id="multi" name="gender" value="multi" />
          <label for="female">2</label>
        </form>
        <div class="turn-indicator center flex justify-center items-center mv4">
          <div class="w-40">Next:</div>
          <div class="indicator-circle w-40">
            <!-- created in js -->
          </div>
        </div>
        <div class="turn-indicator center flex justify-center items-center mv4">
          <div class="w-30 f3">
            👨🏻‍🍳 <span class="score ml1 light-blue"></span>
          </div>
          <div class="w-30 f3">
            🍔 <span class="score ml1 light-red"></span>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap board ml5 w-50"></div>
    </div>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
      lazyload
    />

    <script src="script.js"></script>
  </body>
</html>
